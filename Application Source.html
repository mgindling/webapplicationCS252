<!doctype html> 

<html>

<head>
    <meta charset="utf-8">
    <title>CS 25200 Lab 6 Application</title>
    <link rel="stylesheet" href="style.css" style="text/css">
</head>

<body>

    <!-- Headings for the Web Application -->
    <h1>CS 25200 Lab 6 Web Application</h1>
    <h2>Trajectory Calculator</h2>

    <div class="application">
        
        <!-- Contains the input text for the application as well as the graphs when they are produced. -->
        <div class="calculatorMain">
            <img src="Resources/Sample graph.png" alt="Sample Graph" width="500" height="300" />
            <p>Enter the angle: <input type="text" /></p>
            <p>Enter the power: <input type="text" /></p>
        </div>

        <!-- Contains a picture of the planet that gravity has been selected for-->
        <div class="imgColumn">
            <img src="Resources/earth.png" alt="Selected Gravity Planet" width="130" height="130" />
        </div>

        <!-- Contains the different gravity options for the calculator -->
        <div class="buttonList">
            <p>Select your gravity:</p>
            <ul>
                <li><button>Mercury</button></li>
                <li><button>Venus</button></li>
                <li><button>Earth</button></li>
                <li><button>Mars</button></li>
                <li><button>Jupiter</button></li>
                <li><button>Saturn</button></li>
                <li><button>Uranus</button></li>
                <li><button>Neptune</button></li>
            </ul>
        </div>
    </div>

    <img src="Resources/potat.png" alt="[Insert Application Here]" height="400" width="400" class="potato" />
    <p>[Insert Instructions for Web Application and Documentation for Web Application Here]</p>
</body>

</html>
